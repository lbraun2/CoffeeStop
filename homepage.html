<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CS-Homepage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<!-- This is the first page the user sees when they enter the site. It will
have a search bar in the center of the page to search for nearby coffee
shops without logging in, and has the option to log in or sign up -->

<body>
  <header>
    <section class="name">COFFEE STOP</section>

    <section id="options">
      <button>LOG-IN/SIGN-UP</button>
    </section>
  </header>


  <div class="homepageSearch">

    <input name="homepageSearch" placeholder="Enter your address, city/state, or zipcode.."/><button class="nearMe">Find coffee near me</button>

  </div>

  <footer> <strong>SWE 432 - Ellen Nkonya & Laura Braun</strong></footer>

</body>

</html>
