<!-- This is the first page the user sees when they enter the site. It will
have a search bar in the center of the page to search for nearby coffee
shops without logging in, and has the option to log in or sign up -->

<div class="main">
    <header>
      <section class="name">COFFEE STOP</section>

      <section id="options">
        <a href="#login-register"><button>LOG-IN/SIGN-UP</button></a>
      </section>
    </header>
    
  <div class="homepageSearch">
    <input name="homepageSearch" id="searching" data-search placeholder="Enter your address, city/state, or zipcode.." />
    <a href="#search"><button class="nearMe">Find coffee near me</button></a>
</div>
